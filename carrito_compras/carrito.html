<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>De Tocho Morocho</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">De Tocho Morocho</h1>

    <div class="row">
      <!-- Productos -->
      <div class="col-md-8">
        <div class="row g-3">
          <!-- Card Producto 1 -->
          <div class="col-md-4">
            <div class="card">
              <img src="IMG/img1.jpg" class="card-img-top" alt="Producto 1" width="220" height="220">
              <div class="card-body">
                <h5 class="card-title">Balon de piel</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Balon de piel')">Comprar</button>
              </div>
            </div>
          </div>
          <!-- Card Producto 2 -->
          <div class="col-md-4">
            <div class="card">
              <img src="IMG/IMG2.jpg" class="card-img-top" alt="Producto 2" width="220" height="220">
              <div class="card-body">
                <h5 class="card-title">Gloves</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Gloves')">Comprar</button>
              </div>
            </div>
          </div>
          <!-- Card Producto 3 -->
          <div class="col-md-4">
            <div class="card">
              <img src="IMG/IMG3.jpg" class="card-img-top" alt="Producto 3" width="220" height="220">
              <div class="card-body">
                <h5 class="card-title">Balon Nike</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Balon Nike')">Comprar</button>
              </div>
            </div>
          </div>
          <!-- Card Producto 4 -->
          <div class="col-md-4">
            <div class="card">
              <img src="IMG/IMG4.jpg" class="card-img-top" alt="Producto 4" width="220" height="220">
              <div class="card-body">
                <h5 class="card-title">SPEEDFLEX</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('SPEEDFLEX')">Comprar</button>
              </div>
            </div>
          </div>
          <!-- Card Producto 5 -->
          <div class="col-md-4">
            <div class="card">
              <img src="IMG/IMG5.jpg" class="card-img-top" alt="Producto 5" width="220" height="220>
              <div class="card-body">
                <h5 class="card-title">Vicis</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Vicis')">Comprar</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Carrito -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-dark text-white">Carrito</div>
          <ul class="list-group list-group-flush" id="lista-carrito">
            <li class="list-group-item text-muted text-center">No hay productos</li>
          </ul>
          <div class="card-footer text-center">
            <button class="btn btn-danger" onclick="eliminarProducto()">Quitar del carrito</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Aqui va el footer -->
<footer id="contacto" class="footer">
       <div class="footer-content">
        <!--
          <footer>: Pie de página con información de contacto, copyright, etc.
          - Puede usarse también al final de <article> o <section>.
        -->
        <address>
            <!--
              <address>: Información de contacto (física, email, teléfono).
              - Los navegadores/SEO lo asocian a datos de ubicación.
            -->

<a href="https://maps.app.goo.gl/6XpDwsj3WpfrG1EE9?g_st=ipc" 
target="_blank" rel="noreference noopener">Av.de la iglesia sin # </a>

            <br>
            Teléfono: <a href="tel:+525578502704">+52 55 7850 2704</a>
            <!-- 
              href="tel:+123456789": Enlace para llamar desde móviles.
            -->
        </address>
        <!-- Copyright -->
        <p class="copyright">&copy; 2025 De Tocho Morocho</p>
        
        <!-- Redes sociales -->
        <div class="social">
            <a href="#" aria-label="Facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="#" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.instagram.com/lm.mondragon?igsh=cG0xNnR4cjRmYTFq&utm_source=qr" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            
        </div>

      </div>
    </footer>

  <script src="JS/carrito.js"></script>
</body>
</html>
